<div id="quizz">
  <div class="quizz-logo">
    <img src="assets/images/logo.png" alt="Logo" srcset="">
    <h1>{{title}}</h1>
  </div>
  <div *ngIf=!finished class="quizz-ask">
    <h3>{{askSelected.question}}</h3>
  </div>
  <div *ngIf=!finished class="quizz-option">
    <button *ngFor="let option of askSelected.options; let i = index" (click)="playerChoose(option.alias)">
      {{option.name}}
    </button>
  </div>
  <div *ngIf=finished class="quizz-result">
    <h2>Seu resultado Ã©:</h2>
    <p>{{responseSelected}}</p>
  </div>
</div>
